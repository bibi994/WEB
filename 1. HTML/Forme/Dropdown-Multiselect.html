<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown/Multiselect</title>
</head>
<body>
    <form action="#">
        <h2>Datum:</h2>
        <select name="day">
            <option value="d1">1.</option>
            <option value="d2">2.</option>
            <option value="d3">3.</option>
            <option value="d4">4.</option>
            <option value="d5">5.</option>
        </select>
        <select name="month">
            <option value="m1">Januar</option>
            <option value="m2">Februar</option>
            <option value="m3">Mart</option>
            <option value="m4">April</option>
            <option value="m5">Maj</option>
        </select>
        <select name="year">
            <option value="y1">2018</option>
            <option value="y2">2017</option>
            <option value="y3">2016</option>
            <option value="y4">2015</option>
            <option value="y5">2014</option>
        </select>
        <br>
        <h2>Kategorije:</h2>
        <input type="checkbox" name="multiselect[]" value="c2">Kategorija 2
        <input type="checkbox" name="multiselect[]" value="c1">Kategorija 1
        <input type="checkbox" name="multiselect[]" value="c3">Kategorija 3
    </form>
</body>
</html>
