<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal data</legend>
            <label>Name:<br>
                <input type="text" name="name">
            </label><br><br>

            <label>Email:<br>
                <input type="email" name="email">
            </label><br><br>

            <label>Phone number:<br>
                <input type="text" name="phone-number"><br>
            </label>
        </fieldset>
        <br>
        <fieldset>
                <legend>City</legend>
                <label>Name:<br>
                    <input type="text" name="city">
                </label><br><br>
    
                <label>Street:<br>
                    <input type="text" name="street">
                </label><br><br>
    
                <label>Street number:<br>
                    <input type="text" name="street-number"><br>
                </label>
        </fieldset>
        <br>
        <fieldset>
                <legend>event info</legend>
                <label>Option:<br>
                <select name="options">
                    <option value="birthday">Birthday</option>
                    <option value="weeding" selected="selected">Weeding</option>
                    <option value="company">Company</option>
                </select>
                <br><br>
                <label>Number of guests:<br>
                    <input type="text" name="number" placeholder="10"><br>
                </label>
        </fieldset>
    </form>
    
</body>
</html>
