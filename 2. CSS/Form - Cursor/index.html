<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

    <form action="#" method="get">
        <h1>Form
            <span>Get</span>
        </h1>
        <br>

        <label>Full Name
            <input type="text" name="name" placeholder="Full name" class="crosshair">
        </label>

        <label>Email
            <input type="email" name="email" placeholder="Email" class="pointer">
        </label>

        <label>Contact Number
            <input type="text" name="contact" placeholder="Contact Number" class="crosshair">
        </label>

        <label>Adress
            <input type="text" name="adress" placeholder="Adress" class="pointer">
        </label>
        <button type="submit" class="buttonhover">
            Submit
        </button>

    </form>
</body>

</html>
